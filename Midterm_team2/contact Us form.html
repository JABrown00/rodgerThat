        <legend><h1>Share Your Concerns</h1></legend>
        <p>
          <label name = "Test" >Choose your location:</label>
          <select name="location" >
            <!--optgroup label="Choose a country"-->

            <optgroup label= "Asia" >
              <option>India</option>

              <option>Hong Kong</option>
            </optgroup>

            <optgroup label="Africa">
              <option>Egypt</option>

              <option>Brazil</option>

              <option>United Kingdom</option>

        <p>

        </p>
      </div><!--End of contact info container-->

        <p>
          <label for="happy" class="pull-left" >Awful :(</label>
          <label for="sad" class="pull-right" >Fantastic :)</label>
          <input type="range" min="0" max="10" step="1" name="rating" />
          <output for="rateNum" onforminput="valye = rateNum.valueAsNumber" ></output>
        </p>
        <input type="submit" name="submit">
        <input type="reset" name="reset">
